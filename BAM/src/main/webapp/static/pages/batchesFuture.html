	<li class="nav-link"><a href="#/batchesAll">All</a></li>
	<li class="nav-link"><a href="#/batchesPast">Past</a></li>
	<li class="nav-link active"><a href="#/batchesFuture">Future</a></li>
</ul>
<br>
<h3 style="text-align: center">Future Batches</h3>
<div class="input-group">
	<span class="input-group-addon"> Search: </span> <input type="text"
		class="form-control" ng-model="searchBox">
</div>
<table class="table">
	<tr>
		<th>Name</th>
		<th>Trainer</th>
		<th>Type</th>
		<th>Start Date</th>
		<th>End Date</th>
	</tr>
	<tr
		ng-repeat="batch in batchesFuture | orderBy:order |filter:searchBox"
		ng-click="goToBatch(batch)">
		<td>{{batch.name}}</td>
		<td>{{batch.trainer.fName}} {{batch.trainer.lName}}</td>
		<td>{{batch.type.name}}</td>
		<td>{{batch.startDate | date:"MM/dd/yyyy"}}</td>
		<td>{{batch.endDate | date:"MM/dd/yyyy"}}</td>
	</tr>
</table>
