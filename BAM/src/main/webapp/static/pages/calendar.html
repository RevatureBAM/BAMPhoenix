
<ul class="nav nav-tabs"ng-show="user.role>=2">
	<li class="nav-link active"><a href="#/home">Calendar</a></li>
	<li class="nav-link"><a href="#/associates">View Associates</a></li>
	<li class="nav-link"><a href="#/editBatch" ng-show="user.role==3 || (currentBatch.trainer.fName == user.fName && currentBatch.trainer.mName == user.mName && currentBatch.trainer.lName == user.lName) || (!currentBatch && trainerBatch.trainer.fName == user.fName && trainerBatch.trainer.mName == user.mName && trainerBatch.trainer.lName == user.lName)">Edit Batch</a></li>
</ul>
<br>
<div class="row">
	<div class="col-md-9">
		<div class="calendar" ng-model="eventSources" calendar="myCalendar" ui-calendar="uiConfig.calendar"></div>
		<div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
		    <h4>{{alertMessage}}</h4>
		</div>
		<div class="alert-success calAlert" ng-show="resourceMessage != undefined && resourceMessage != ''">
		    <h4>{{resourceMessage}}</h4>
		</div>
	</div>
	<div class="col-md-3 container">
		<div class="well contentwell">
			<h3>Events</h3>
			<table border=2 class="table table-hover">
				<tr>
					<td class="topic">Topic</td>
				<tr>
					<td class="interview">QC/Interviews</td>
				<tr>
					<td class="quiz">LMS/Prepanel/Panel</td>
			</table>
		</div>
	</div>
</div>
