<!-- Loading gif -->
<img src="static/img/ajax-loader-logo.ec18efd7.gif" ng-show="loading" width="300" height="192" style="display: block; margin: 0 auto;"></img>

<div class="row">
	<div class="col-md-9">
		<!-- Display calendar -->
		<div class="calendar" ng-model="eventSources" calendar="myCalendar" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
		<!-- Alert that is filled currently based on clicks and drags.
		<div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
		    <h4>{{alertMessage}}</h4>
		</div>
	</div>
	
	<!-- Side column to list Events -->
	<div class="col-md-3 container">
		<div class="well">
			<h3>Events</h3>
			<table border=2 class="table table-hover">
				<tr>
					<td class="topic">Topic</td>
				<tr>
					<td class="interview">QC/Interviews</td>
				<tr>
					<td class="quiz">LMS/Prepanel/Panel</td>
			</table>
		</div>
	</div>
</div>
