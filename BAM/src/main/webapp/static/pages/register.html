
<div class="vertical-center">
	<div class="row login-container">
		<div class="login col-md-6">
			<div class="login-vertical-align">
				<form>
				<div ng-class="alertClass" ng-show="updateDisplay">
					{{updateMsg}}</div>
					<h3>Register</h3>
					<div class="login-btn-container">
						<div class="input-group">
							<span class="input-group-addon input-tag"> Email: </span> <input
								type="text" class="form-control" ng-model="user.email"
								placeholder="email" required>

						</div>
						<div class="input-group">
							<span class="input-group-addon input-tag"> Password: </span> <input
								class="form-control" type="password" ng-model="user.pwd"
								placeholder="Password" required>

						</div>
						<div class="input-group">
							<span class="input-group-addon input-tag"> Password: </span> <input
								class="form-control" type="password"
								ng-model="confirm_password" placeholder="Confirm Password"
								required>

						</div>
						<div class="input-group">
							<span class="input-group-addon input-tag"> First name: </span> <input
								class="form-control" type="text" ng-model="user.fName"
								placeholder="First Name" required />
						</div>
						<div class="input-group">
							<span class="input-group-addon input-tag">Middle name:</span> <input
								class="form-control" type="text" ng-model="user.mName"
								placeholder="Middle name" />
						</div>
						<div class="input-group">
							<span class="input-group-addon input-tag">Last name:</span> <input
								class="form-control" type="text" ng-model="user.lName"
								placeholder="Last name" required />
						</div>
						<div class="input-group">
							<span class="input-group-addon input-tag">Phone:</span> <input
								class="form-control" type="text" ng-model="user.phone"
								placeholder="Phone" required />
						</div>
						<div class="input-group">
							<span class="input-group-addon input-tag">Alt Phone:</span> <input
								class="form-control" type="text" ng-model="user.phone2"
								placeholder="Alt Phone" />
						</div>
						<div class="input-group">
							<span class="input-group-addon input-tag">Skype:</span> <input
								class="form-control" type="text" ng-model="user.skype"
								placeholder="Skype" />
						</div>

						<div class="alert alert-danger" ng-show="controller.error">
							There was a problem trying to register.</div>

						<br>
						<div class="login-btn-container">
							<input type="submit" class="btn threeqtr-width" id="login-btn"
								ng-click="addUser()" value="REGISTER">
						</div>
				</form>
			</div>
		</div>

	</div>
	<div class="login col-md-4">
		<div class="login-vertical-align">
			<img src="static/img/revature_logo.png" width="90%"> <img
				src="static/img/rev_timeline.png" width="90%">
		</div>
	</div>
</div>
