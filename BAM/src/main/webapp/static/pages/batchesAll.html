<div class="vertical-center">
	<div class="login-container full-width">
		<div class="login full-width">
			<ul class="nav nav-tabs">
				<li class="nav-link active"><a href="#/batchesAll">All</a></li>
				<li class="nav-link" ><a href="#/batchesPast">Past</a></li>
				<li class="nav-link"><a href="#/batchesFuture">Future</a></li>
			</ul>
			
			<div class="row">
				<div class="col-12 batches">
					<h3>All Batches</h3>
					<table class="table">
						<tr>
							<th>Name</th>
							<th>Type</th>
							<th>Start Date</th>
							<th>End Date</th>
						</tr>
						<tr ng-repeat = "batch in batchesAll">
							<td>{{batch.name}}</td>
							<td>{{batch.type.name}}</td>
							<td>{{batch.startDate}}</td>
							<td>{{batch.endDate}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
